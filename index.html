<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Clean Blog - Start Bootstrap Theme</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:300,400,600,700,800&display=swap" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <style>
            body {
                background-color: #145A32; /* Slightly lighter dark green */
            }
            .site-heading h1 {
                font-family: 'Playfair Display', serif;
                font-weight: 700;
                font-size: 3.5rem;
            }
            nav#mainNav {
                background-color: #145A32; /* Match the page background color */
            }
            .navbar-toggler {
                color: white; /* Make the menu button text white */
                border-color: white; /* Optional: Make the border white */
            }
            .navbar-toggler-icon {
                background-color: white; /* Optional: Make the icon white */
            }
            /* Ensure dropdown menu options are white */
            .navbar-nav .nav-link {
                font-family: 'Playfair Display', serif; /* Match the font of "A Comprehensive Guide to Garrett Allred" */
                color: white !important; /* Make the text white */
                font-size: 1.25rem; /* Increase font size for headers */
            }
            .navbar-nav .nav-link:hover {
                color: #dcdcdc !important; /* Optional: Add a lighter hover effect */
            }
        </style>
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
            <div class="container px-4 px-lg-5">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link px-lg-3 py-3 py-lg-4" href="skills.html" style="font-family: 'Playfair Display', serif; color: white; font-size: 1.1rem;">Skills/Attributes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link px-lg-3 py-3 py-lg-4" href="experience.html" style="font-family: 'Playfair Display', serif; color: white; font-size: 1.1rem;">Experience/School</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link px-lg-3 py-3 py-lg-4" href="awards.html" style="font-family: 'Playfair Display', serif; color: white; font-size: 1.1rem;">Awards/Accomplishments</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('assets/img/Index2.jpg'); background-size: cover; background-position: center; box-shadow: 0 0 0 5px white, 0 0 0 7.5px black, 0 0 0 12.5px white;">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading" style="position: relative; top: -100px;">
                            <h1 style="font-size: 1.5rem; text-decoration: underline; text-decoration-color: white;">
                                <span style="font-style: italic;">A Comprehensive Guide</span> <span style="font-style: italic;">to</span> <span style="font-style: italic;">Garrett Allred</span>
                            </h1>
                            <span class="subheading"></span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <footer style="text-align: center; padding: 10px; background-color: #145A32; color: white; font-size: 2rem; font-family: 'Playfair Display', serif; margin-top: -20px;">
            Click the Headers to LEARN MORE!
        </footer>
    </body>
</html>
